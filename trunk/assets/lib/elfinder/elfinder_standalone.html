<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="/assets/lib/elfinder/css/jquery-ui.css">
		<script type="text/javascript" src="/assets/lib/elfinder/js/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/lib/elfinder/js/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="/assets/lib/elfinder/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/assets/lib/elfinder/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="/assets/lib/elfinder/js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="/assets/lib/elfinder/js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
        <script type="text/javascript">
            
            $().ready(function() {
                $('#elfinder').elfinder({
                    url : 'php/connector.php',
                    resizable: true,
                    getFileCallback : function(file) {
                        window.parent.filemanager.processFile(file);
                    },
                }).elfinder('instance');
            });
            
        </script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
